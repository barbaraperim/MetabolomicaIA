<form [formGroup]="loginForm" (submit)="login()" class="login-box">
  <div class="card--login">
    <p style="text-align: center">Type your e-mail and password to login: </p>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="loginForm.get('email')">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="loginForm.get('password')">
      </mat-form-field>
    </div>
    <div class="card--controls">
      <a href="" class="forgot-link" routerLink="../esqueci-senha">Forgot password</a>
    </div>
  </div>
  <button type="submit" class="button--login" [disabled]="isEmpty()">Login</button>
  <a href="" class="register" routerLink="../register">Criar nova conta</a>
</form>
